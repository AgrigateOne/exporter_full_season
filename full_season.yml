    list: SELECT DISTINCT party_name FROM parties_roles WHERE role_name = 'CUSTOMER' ORDER BY party_name
  field2:
    field_name: supplier
    caption: Supplier
    field_type: lookup
    list: SELECT DISTINCT party_name FROM parties_roles WHERE role_name = 'FIN_SUPPLIER' ORDER BY party_name
